<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>It's Clock Time!</h1>

    <div class="clockface">
       
        <div class="ticks one"></div>
        <div class="ticks two"></div>
        <div class="num three">3</div>
        <div class="ticks four"></div>
        <div class="ticks five"></div>   
        <div class="num six">6</div>
        <div class="ticks seven"></div>
        <div class="ticks eight"></div>
        <div class="num nine">9</div>
        <div class="ticks ten"></div>
        <div class="ticks eleven"></div>
        <div class="num twelve">12</div>


        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>

    </div>

    <script src="clock.js"></script>
</body>
</html>
